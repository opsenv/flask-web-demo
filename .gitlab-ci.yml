stages:
  - style
  - test
  - deploy

pep8:
  stage: style
  script:
    - pip install -i http://pypi.douban.com/simple/ --trusted-host pypi.douban.com tox
    - tox -e pep8
  tags:
    - default
  
unittest-py2.7:
  stage: test
  script:
    - pip install -i http://pypi.douban.com/simple/ --trusted-host pypi.douban.com tox
    - tox -e py27
  tags:
    - python2.7

unittest-py3.4:
  stage: test
  script:
    - pip install -i http://pypi.douban.com/simple/ --trusted-host pypi.douban.com tox
    - tox -e py34
  tags:
    - python3.4


